{ 

// Short term habitation, 6 crew days of snacks.

// Use replace (%) rather than edit (@), to ensure that the following values are loaded regardless of the presence/absence of MFT/RealFuels  
	%RESOURCE[Snacks] 
	{ 
		%amount = 6 
